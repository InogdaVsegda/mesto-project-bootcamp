<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="container">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile-picture.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <section class="popup popup_edit">
    <div class="popup__form-wrapper">
      <form action="#" class="form form_edit" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" name="name-profile" class="form__item form__item_el_name" value="" placeholder="Имя">
          <input type="text" name="description-profile" class="form__item form__item_el_description" value="" placeholder="Описание">
        </fieldset>
        <fieldset class="form__fieldset">
          <input name="submit-button-profile" type="submit" class="form__button" value="Сохранить">
        </fieldset>
      </form>
      <button type="reset" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__form-wrapper">
      <form action="#" class="form form_add" name="add-item">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__fieldset">
          <input type="text" name="name-profile" class="form__item form__item_el_place" value="" placeholder="Название">
          <input type="text" name="description-profile" class="form__item form__item_el_link" value="" placeholder="Ссылка">
        </fieldset>
        <fieldset class="form__fieldset">
          <input name="submit-button-profile" type="submit" class="form__button" value="Создать">
        </fieldset>
      </form>
      <button type="reset" class="popup__close-button"></button>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <template id="gallery-item">
    <li class="element">
      <img src="" alt="" class="element__image">
      <button type="button" class="element__delete-button" aria-label="Удалить"></button>
      <div class="element__content-wrapper">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <template id="gallery-popup">
    <section class="popup gallery-popup">
      <figure class="gallery-popup__image-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="gallery-popup__image" src="" alt="">
        <figcaption class="gallery-popup__image-caption"></figcaption>
      </figure>
    </section>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
