<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="container">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="<%=require('./images/profile-picture.jpg')%>" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <div class="popup popup_edit">
    <div class="popup__form-wrapper">
      <form action="#" class="form form_edit" name="edit-profile" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <label class="form__label">
            <input type="text" name="name-profile" id="name-profile" class="form__item form__item_el_name" value="" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="form__item-error name-profile-error"></span>
          </label>
          <label class="form__label">
            <input type="text" name="description-profile" id="description-profile" class="form__item form__item_el_description" value="" placeholder="Описание" minlength="2" maxlength="200" required>
            <span class="form__item-error description-profile-error"></span>
          </label>
        </fieldset>
        <fieldset class="form__fieldset">
          <input name="submit-button-profile" type="submit" class="form__button" value="Сохранить" disabled>
        </fieldset>
      </form>
      <button type="reset" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__form-wrapper">
      <form action="#" class="form form_add" name="add-item" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__fieldset">
          <label class="form__label">
            <input type="text" id="place" name="place" class="form__item form__item_el_place" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__item-error place-error"></span>
          </label>
          <label class="form__label">
            <input type="url" id="image-link" name="image-link" class="form__item form__item_el_link" value="" placeholder="Ссылка" required>
            <span class="form__item-error image-link-error"></span>
          </label>
        </fieldset>
        <fieldset class="form__fieldset">
          <input name="submit-button-profile" type="submit" class="form__button" value="Создать" disabled>
        </fieldset>
      </form>
      <button type="reset" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup gallery-popup">
    <figure class="gallery-popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="gallery-popup__image" src="" alt="">
      <figcaption class="gallery-popup__image-caption"></figcaption>
    </figure>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <template id="gallery-item">
    <li class="element">
      <img src="" alt="" class="element__image">
      <button type="button" class="element__delete-button" aria-label="Удалить"></button>
      <div class="element__content-wrapper">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
</body>
</html>
